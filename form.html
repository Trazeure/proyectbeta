    <script>
        
  
    // Función para realizar el efecto de "Text Scramble" de manera recursiva
    function scrambleText(element, text) {
        let originalText = element.textContent;
        let index = 0;
        const interval = setInterval(() => {
            element.textContent = originalText.slice(0, index) + randomCharacters(originalText.length - index);
            index++;
            if (index > originalText.length) {
                clearInterval(interval);
                setTimeout(() => {
                    scrambleText(element, originalText); // Llama a la función de nuevo después de un breve retraso
                }, 2000); // 2000 ms (2 segundos) de retraso antes de iniciar la animación nuevamente
            }
        }, 100);
    }

        // Función para generar caracteres aleatorios
        function randomCharacters(length) {
            let result = '';
            const characters = '!<>-_\\/[]{}—=+*^?#________';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Llamada a la función de efecto de "Text Scramble" al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.querySelector('.title-animation');
            const originalText = titleElement.textContent;
            scrambleText(titleElement, originalText);
        });
