<!DOCTYPE html>
<html>
<head>
    <title>Resultado de la predicción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            font-weight: 300;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }

        th, td {
            padding: 10px;
            border: 1px solid #030303;
            animation: slideInLeft 0.5s;
        }

        th {
            background-color: #fff9f9;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceIn">Resultado de la predicción</h1>
        <table class="animate__animated animate__fadeIn">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estadística</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                    <tr>
                        <td>{{ row['Name'] }} - {{ row['Team'] }}</td>
                        <td>{{ row[statistic + '_pred'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
